

<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        [(ngModel)]="email"
        (ngModelChange)="updateURL(email)"
        required
        email
        placeholder="Enter your email"
        #emailInput="ngModel"
      />
      <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
        <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
        <small *ngIf="emailInput.errors?.['email']">Please enter a valid email.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
        placeholder="Enter your password"
        #passwordInput="ngModel"
      />
      <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
        <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
      </div>
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
