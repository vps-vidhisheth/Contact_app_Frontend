
<form (ngSubmit)="createUser()" class="user-form">

  <div class="form-group">
    <label for="f_name">First Name:</label>
    <input
      id="f_name"
      [(ngModel)]="newUser.f_name"
      name="f_name"
      placeholder="First Name"
      required
      class="form-control"
      appDynamicUrl="f_name"
    />
  </div>

  <div class="form-group">
    <label for="l_name">Last Name:</label>
    <input
      id="l_name"
      [(ngModel)]="newUser.l_name"
      name="l_name"
      placeholder="Last Name"
      required
      class="form-control"
      appDynamicUrl="l_name"
    />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      id="email"
      [(ngModel)]="newUser.email"
      name="email"
      type="email"
      placeholder="Email"
      required
      class="form-control"
      appDynamicUrl="email"
    />
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="newUser.password"
      name="password"
      placeholder="Password"
      required
      class="form-control"
      appDynamicUrl="password"
    />
  </div>

  <div class="form-group">
    <label for="is_admin">Admin:</label>
    <select
      id="is_admin"
      [(ngModel)]="newUser.is_admin"
      name="is_admin"
      required
      class="form-control"
      appDynamicUrl="is_admin"
    >
      <option [ngValue]="true">Yes</option>
      <option [ngValue]="false">No</option>
    </select>
  </div>

  <div class="form-group">
    <label for="is_active">Active:</label>
    <select
      id="is_active"
      [(ngModel)]="newUser.is_active"
      name="is_active"
      required
      class="form-control"
      appDynamicUrl="is_active"
    >
      <option [ngValue]="true">Yes</option>
      <option [ngValue]="false">No</option>
    </select>
  </div>

  <button type="submit" class="btn-submit">Create User</button>

  <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

</form>
