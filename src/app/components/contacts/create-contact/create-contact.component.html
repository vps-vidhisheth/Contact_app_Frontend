<h3>Create Contact</h3>
<form (ngSubmit)="createContact()">
  <label>User ID:</label>
  <input type="number" [(ngModel)]="userId" name="userId" required>

  <label>First Name:</label>
  <input type="text" [(ngModel)]="contact.firstName" name="firstName" required>

  <label>Last Name:</label>
  <input type="text" [(ngModel)]="contact.lastName" name="lastName" required>

  <label>Active:</label>
  <input type="checkbox" [(ngModel)]="contact.isActive" name="isActive">

  <button type="submit">Create</button>
</form>
