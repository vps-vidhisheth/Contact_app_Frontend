<h3>View Contacts</h3>

<label>Enter User ID:</label>
<input type="number" [(ngModel)]="userId" placeholder="User ID" />

<button (click)="fetchContacts()">Fetch Contacts</button>


<table *ngIf="contacts.length > 0">
  <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Active</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of contacts">
      <td>{{ c.id }}</td>
      <td>{{ c.firstName }}</td>
      <td>{{ c.lastName }}</td>
      <td>{{ c.isActive ? 'Yes' : 'No' }}</td>
    
    </tr>
  </tbody>
</table>

<p *ngIf="contacts.length === 0">No contacts to display.</p>
